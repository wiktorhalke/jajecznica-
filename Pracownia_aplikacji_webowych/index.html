<!DOCTYPE html>
<html lang="pl-PL">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Zadanie 1</title>
   </head>
   <body>
      <p id="wynik"></p>
      <script>
         function f1(rokUrodzenia, ulubionaLiczba) {
           const wynikElement = document.getElementById("wynik");
           wynikElement.innerText = `Ulubioną liczbą osoby urodzonej w roku ${rokUrodzenia} jest ${ulubionaLiczba}`;
         }
         
         function f2() {
           let rokUrodzenia;
           let ulubionaLiczba;
         
           while (true) {
             rokUrodzenia = parseInt(prompt("Podaj rok urodzenia:"));
            
             if (!isNaN(rokUrodzenia) && rokUrodzenia >= 1920 && rokUrodzenia <= 2023) {
               break; 
             } else {
               alert("Wprowadź poprawny rok urodzenia");
             }
           }
         
           while (true) {
             ulubionaLiczba = parseInt(prompt("Podaj ulubioną liczbę:"));
         
             if (!isNaN(ulubionaLiczba) && ulubionaLiczba !== 69 && ulubionaLiczba !== 420 && ulubionaLiczba !== 2137) {
               break; 
             } else {
               alert("Wprowadź poprawną ulubioną liczbę");
             }
           }
           f1(rokUrodzenia, ulubionaLiczba);
         }
         setInterval(f2, 60000);
      </script>
   </body>
</html>
